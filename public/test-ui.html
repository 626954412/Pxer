<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pxer</title>
</head>
<body>
    <div id="pxer-app"></div>
    <script>
        const timer = setInterval(() => {
            if (window.pxer && pxer.loaded) {
                clearInterval(timer);
                pxer.vm.createPxerApp();
                pxer.vm.showAll = true;
            }
        });
    </script>
</body>
</html>
